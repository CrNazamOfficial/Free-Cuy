<!DOCTYPE html>
<html>
<head>
    <title>Verification Complete - Google</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            width: 400px;
            padding: 40px;
            text-align: center;
        }
        
        .success-icon {
            font-size: 72px;
            color: #34a853;
            margin-bottom: 20px;
            animation: bounce 0.5s ease;
        }
        
        h1 {
            color: #202124;
            margin: 0 0 10px 0;
            font-size: 24px;
        }
        
        p {
            color: #5f6368;
            line-height: 1.6;
            margin: 0 0 25px 0;
            font-size: 15px;
        }
        
        .redirect-info {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin: 25px 0;
            text-align: left;
        }
        
        .redirect-info div {
            display: flex;
            align-items: center;
            margin: 8px 0;
        }
        
        .redirect-info span {
            color: #5f6368;
            font-size: 14px;
            margin-left: 10px;
        }
        
        .progress-bar {
            width: 100%;
            height: 4px;
            background: #e8eaed;
            border-radius: 2px;
            overflow: hidden;
            margin: 25px 0;
        }
        
        .progress {
            width: 100%;
            height: 100%;
            background: #1a73e8;
            animation: progress 3s linear forwards;
        }
        
        .continue-btn {
            background: #1a73e8;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 12px 24px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s;
        }
        
        .continue-btn:hover {
            background: #0d62d9;
        }
        
        .footer {
            margin-top: 25px;
            font-size: 12px;
            color: #9aa0a6;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        @keyframes progress {
            0% { width: 0%; }
            100% { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">✓</div>
        
        <h1>Verification Complete</h1>
        <p>You have successfully verified that you are not a robot.</p>
        
        <div class="redirect-info">
            <div>
                <svg width="20" height="20" viewBox="0 0 24 24" fill="#34a853">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                </svg>
                <span>Identity verified successfully</span>
            </div>
            <div>
                <svg width="20" height="20" viewBox="0 0 24 24" fill="#34a853">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                </svg>
                <span>Security check passed</span>
            </div>
            <div>
                <svg width="20" height="20" viewBox="0 0 24 24" fill="#34a853">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                </svg>
                <span>Access granted</span>
            </div>
        </div>
        
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
        
        <p style="color: #5f6368; font-size: 14px;">
            Redirecting to your destination in <span id="countdown">3</span> seconds...
        </p>
        
        <button class="continue-btn" onclick="redirectNow()">
            Continue Now
        </button>
        
        <div class="footer">
            Protected by reCAPTCHA • <a href="#" style="color: #1a73e8; text-decoration: none;">Privacy</a> • <a href="#" style="color: #1a73e8; text-decoration: none;">Terms</a>
        </div>
    </div>

    <script>
        // Countdown timer
        let seconds = 3;
        const countdownElement = document.getElementById('countdown');
        const countdownInterval = setInterval(() => {
            seconds--;
            countdownElement.textContent = seconds;
            
            if (seconds <= 0) {
                clearInterval(countdownInterval);
                redirectNow();
            }
        }, 1000);
        
        // Redirect function
        function redirectNow() {
            clearInterval(countdownInterval);
            window.location.href = 'https://www.roblox.com';
        }
        
        // Auto-redirect after 3 seconds
        setTimeout(redirectNow, 3000);
    </script>
</body>
</html>
